<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fondo circular azul -->
  <circle cx="16" cy="16" r="15" fill="#1e3a8a"/>
  
  <!-- Pelota de fútbol simplificada -->
  <g transform="translate(6, 6)">
    <!-- Círculo principal de la pelota -->
    <circle cx="10" cy="10" r="8" fill="#ffffff" stroke="#1e3a8a" stroke-width="1"/>
    
    <!-- Líneas de la pelota -->
    <path d="M 2 10 L 18 10" stroke="#1e3a8a" stroke-width="1.5" fill="none"/>
    <path d="M 10 2 L 10 18" stroke="#1e3a8a" stroke-width="1.5" fill="none"/>
    
    <!-- Hexágono central -->
    <polygon points="10,4 13,6 13,10 10,12 7,10 7,6" fill="#1e3a8a"/>
  </g>
  
  <!-- Símbolo de euro para cláusula -->
  <text x="22" y="22" font-family="Arial, sans-serif" font-size="6" fill="#fbbf24" font-weight="bold">€</text>
</svg> 